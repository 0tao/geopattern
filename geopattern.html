<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Geopatterns!</title>
	<link href="geopattern.css" rel="stylesheet" />
</head>
<body>
	<div class="js-geopattern"></div>
	<input type="text" id="string" value="Type Here" />
	<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha1.js"></script>
	<script src="jquery.js"></script>
	<script src="snap.svg-min.js"></script>
	<script src="geopattern.min.js"></script>
	<script>
		$('#string')
			.on('keyup', function () {
				var sha = CryptoJS.SHA1(this.value).toString();
				$('.js-geopattern')
					.attr('data-title-sha', sha)
					.geopattern();
			})
			.trigger('keyup')
			.focus();
	</script>
</body>
</html>
