<!DOCTYPE html>
<html>
<head>
	<title>Geopatterns!</title>
	<style>
		body, html {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			font-size: 18pt;
		}

		.js-geopattern,
		#string {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}

		input {
			text-align: center;
			color: rgba(230, 230, 230, 0.8);
			background: rgba(0, 0, 0, 0);
			border: 0;
			outline: 0;
			font-size: inherit;
		}
	</style>
</head>
<body>
	<div class="js-geopattern"></div>
	<input type="text" id="string" value="GitHub" />
	<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha1.js"></script>
	<script src="jquery.js"></script>
	<script src="snap.svg-min.js"></script>
	<script src="geopattern.js"></script>
	<script>
		$('#string').on('keyup', function () {
			var sha = CryptoJS.SHA1(this.value).toString();
			$('.js-geopattern').replaceWith(
				$('<div>')
					.addClass('js-geopattern')
					.attr('data-title-sha', sha)
					.geopattern()
			);
		});
		$('#string').trigger('keyup');
	</script>
</body>
</html>
